<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <!-- Font Awesome 5 Free (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
    <div class="toggle-container">
        <button onclick="changeLanguage('en')" id="btn-en">EN</button>
        <button onclick="changeLanguage('es')" id="btn-es">ES</button>
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ–</button>
    </div>

    <div class="portfolio-container" id="portfolio-container">
        <!-- Profile Card -->
        <div class="card portfolio-card mb-5">
            <div class="profile-header">
                <div class="profile-info">
                    <h3 class="profile-name" id="profile-name"></h3>
                    <p class="profile-title" id="profile-title"></p>
                </div>
            </div>
            <!-- Social Networks -->
            <div class="social-links text-center mt-3">
                <a href="https://github.com/facumruiz" target="_blank" class="btn btn-dark mx-2">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/facumruiz" target="_blank" class="btn btn-primary mx-2">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="mailto:facundoruizdev@gmail.com" class="btn btn-danger mx-2">
                    <i class="fas fa-envelope"></i> Gmail
                </a>
            </div>

            <div class="card-body">
                <p class="card-text mb-3 mt-3" id="profile-description"></p>
            </div>
            <a href="#contact-form" class="btn btn-primary contact-button mx-auto mb-4" id="contact-button"></a>
        </div>


        <!-- Portfolio Cards (Projects) -->
        <div id="projects-container"></div>


        <!-- Contact Form -->
        <div class="card mt-5" id="contact-form">
            <h5 class="card-header" id="contact-header"></h5>
            <div class="card-body">
                <form id="contact-form-submit">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder=""
                            required></textarea>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6LeScW8oAAAAAFdZCghCjwlzNxcGpyF5gV9oCoGt"></div>
                    <button type="submit" class="btn btn-primary mt-3" id="send-message-button">Send</button>
                    <div>
                        <small style="color: white;" id="errorCaptcha"></small>
                    </div>
                </form>
            </div>
        </div>


    </div>

    <a class="scroll-to-top btn btn-primary mt-3" onclick="scrollToTop()">â†‘</a>
    <!-- social networks Footer -->
    <div class="social-links text-center">
        <a href="https://github.com/facumruiz" target="_blank" class="mx-2">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://www.linkedin.com/in/facumruiz" target="_blank" class="mx-2">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="mailto:facundoruizdev@gmail.com" class="mx-2">
            <i class="fas fa-envelope"></i> Gmail
        </a>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <span></span>
        <div>
            <span>â˜…â˜…â˜…</span>
        </div>



    </footer>

</body>

</html>
